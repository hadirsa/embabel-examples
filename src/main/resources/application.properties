logging.level.com.embabel=DEBUG
spring.devtools.livereload.enabled=false
spring.application.name=agents
spring.profiles.active=ollama

embabel.shell.chat.confirm-goals=false
embabel.shell.chat.bind-conversation=true
embabel.ranking.llm=deepseek-coder:1.3b
embabel.models.default-llm=deepseek-coder:1.3b
embabel.models.default-embedding-model=nomic-embed-text:latest
embabel.models.embedding-services.best=nomic-embed-text:latest
embabel.models.embedding-services.cheapest=nomic-embed-text:latest
embabel.models.llms.best=deepseek-coder:1.3b
embabel.models.llms.cheapest=deepseek-coder:1.3b
embabel.llm-operations.prompts.default-timeout=PT20M


# Database configuration (using H2 for example)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.port=1338
